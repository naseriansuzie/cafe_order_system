<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Order Please</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css' />

</head>

<body>
  <div id='container'>
    <div class='menu-box'>
      <div id='menutext'>메뉴</div>

      <template id='btn-template'>
        <button class='btn'></button>
      </template>

      <div id='btn-box'>
        <button id='add-btn' class='btn'>메뉴추가<br>+</button>
      </div>
      
    </div>

    <div class='order-box'>
      <div class='carts'>
        <div>
          <div class='items'>주문</div>
        </div>

        <template id='set'>
          <li class='order'>
            <span id='menu-name'></span>
            <span id='menu-count'></span>
            <span id='menu-price'></span>
          </li>
        </template>

        <ul class='order-list'></ul>
      </div>

    <div id='result'>
      <span>총 합계</span>
      <span id='total'></span>
    </div>
  </div>


  <script src='data.js'></script>
  <script src='logic.js'></script>
</body>

</html>
